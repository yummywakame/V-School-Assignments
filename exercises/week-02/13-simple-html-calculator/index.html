<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Simple HTML Calculator</title>
</head>
<body>
    <h1>Simple HTML Calculator</h1>
    <section>
        <form name="addForm">
            <input name="add1" type="number" placeholder="0" />
            <span>+</span>
            <input name="add2" type="number" placeholder="0" />
            <button id="add">=</button>
            <div id="resultAdd" class="result"></div>
        </form>
        <form name="subtractForm">
            <input name="subtract1" type="number" placeholder="0" />
            <span>-</span>
            <input name="subtract2" type="number" placeholder="0" />
            <button id="subtract">=</button>
            <div id="resultSubtract" class="result"></div>
        </form>
        <form name="multiplyForm">
            <input name="multiply1" type="number" placeholder="0" />
            <span>x</span>
            <input name="multiply2" type="number" placeholder="0" />
            <button id="multiply">=</button>
            <div id="resultMultiply" class="result"></div>
        </form>
    </section>
    <script src="app.js"></script>
</body>
</html>
