<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Flags</title>
</head>
<body>

    <h1>CSS Flags</h1>
    
    <section>
        <h2>France</h2>
        <div id="france" class="flag">
            <div class="expanse">
                <div class="col-33 france-blue"></div>
                <div class="col-33 white"></div>
                <div class="col-33 france-red"></div>
            </div>
        </div>
    </section>


    <section>  
        <h2>Germany</h2>
        <div id="germany" class="flag">
            <div class="expanse">
                <div class="row-33 black"></div>
                <div class="row-33 red"></div>
                <div class="row-33 yellow"></div> 
            </div>       
        </div>
    </section>  
    
    <section>
        <h2>Madagascar</h2>
        <div id="madgascar" class="flag">
            <div class="expanse">
                <div class="row-50 red"></div>
                <div class="row-50 green"></div>
            </div>        
        </div>
    </section>
    
    <section>
        <h2>Switzerland</h2>
        <div id="switzerland" class="flag">
            <div class="expanse red">
                <div class="cross-vert white"></div>
                <div class="cross-horiz white"></div>
            </div>  
        </div>
    </section>
           
    <section>
        <h2>Sweden</h2>
        <div id="sweden" class="flag">
            <div class="expanse swedish-blue">
                <div class="cross-vert swedish-yellow"></div>
                <div class="cross-horiz swedish-yellow"></div>
            </div>  
        </div>
    </section>
        
    <section>
        <h2>Gambia</h2> 
        <div id="gambia" class="flag">
            <div class="expanse">
                <div class="row-33 gambia-red"></div>
                <div class="row-33 gambia-blue"></div>
                <div class="row-33 gambia-green"></div> 
            </div>         
        </div>
    </section>
        
    <section>
        <h2>Tonga</h2>
        <div id="tonga" class="flag">
            <div class="expanse tonga-red">
                <div class="tiny-flag">
                    <div class="tiny-expanse white">
                        <div class="cross-vert tonga-red"></div>
                        <div class="cross-horiz tonga-red"></div>
                    </div>               
                </div>
            </div>          
        </div>
    </section>
        
    <section>
        <h2>Japan</h2>
        <div id="japan" class="flag">
            <div class="expanse white">
                <div class="circle"></div>
            </div>         
        </div>
    </section>
        
    <section>
        <h2>Greece</h2>
        <div id="greece" class="flag"></div>
    </section>
        
    <section>
        <h2>Niger</h2>
        <div id="niger" class="flag"></div>
    </section>
         
    <section>
        <h2>Maldives</h2>
        <div id="maldives" class="flag"></div>
    </section>
        
    <section>
        <h2>Belize</h2>
        <div id="belize" class="flag"></div>
    </section>
    
</body>
</html>
