<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Mario Pest Control</title>
</head>

<body>
    <div id="canvas">

        <header>
            <h1>Mario Pest Control</h1>
        </header>

        <main>
            <form name="pestForm">
                <div id="coin-bob-omb" class="coin"></div>
                <div id="coin-goomba" class="coin"></div>
                <div id="coin-cheep-cheep" class="coin"></div>
                
                <div id="bob-omb" class="character" onclick="addOne('bobomb')"></div>
                <div id="goomba" class="character" onclick="addOne('goomba')"></div>
                <div id="cheep-cheep" class="character" onclick="addOne('cheepcheep')"></div>

                <input name="inputBobomb" class="input-bob-omb" type="number" placeholder="0">
                <input name="inputGoomba" class="input-goomba" type="number" placeholder="0">
                <input name="inputCheepCheep" class="input-cheep-cheep" type="number" placeholder="0">
                
                <button id="submit"><span class="nodisplay">Submit</span></button>
                <input name="result" id="result" placeholder="0" type="number" readonly>
            </form>

        </main>

        <footer>
            <p>2019 &copy Mario // Mario's Pizza &amp; Ristorante, Nintendo Land // <a href="mailto:mario@nintendo.com">mario@nintendo.com</a></p>
        </footer>

    </div>
    
    <audio id="audio" src="./sounds/mario-coin-sound.mp3" autoplay="false" ></audio>
    <script src="app.js"></script>
</body>

</html>
